<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="img/image2.ico" type="image/x-icon">
    <title>Genesis</title>
</head>

<body>
    <header>
        <h1>Bem-vindo ao Jogo GENIUS!</h1>
        <p>Tente memorizar e repetir a sequência de cores. Clique no botão abaixo para começar!</p>
        <button id="start-game">Iniciar Jogo</button>
        <button id="stop-game">Parar e Reiniciar o Jogo</button>
    </header>
    <div class="main-game">
        <div class="genius">
            <div class="blue"></div>
            <div class="yellow"></div>
            <div class="red"></div>
            <div class="green"></div>
        </div>
    </div>

    <div> 
        <div class="image-container">
            <img src="img/image1.jpeg" alt="Descrição da Imagem 1">
            <img src="img/image2.jpeg" alt="Descrição da Imagem 2">
            <img src="img/image3.jpeg" alt="Descrição da Imagem 3">
            <!-- Adicione mais tags <img> conforme necessário para outras imagens -->
        </div>
    </div>

    <div class="scoreboard">
        <h3>Pontuação</h3>
        <p id="hits">Acertos: 0</p>
        <p id="misses">Erros: 0</p>
    </div>
    
    <script type="text/javascript" src="js/script.js" defer></script>
</body>
</html>
